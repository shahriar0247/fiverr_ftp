<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login/login.css">
</head>

<body>

    <div class="all">
        <!-- header text -->
        <div class="header">
            {% if login == True %}
            <!-- this is the login part -->

            <h1 class="headline">Login</h1>
            <hr>
            {% elif login == False %}
            <h1 class="headline">Register</h1>
            <hr>
            {% endif %}
        </div>

        <!-- Login/Signup Form -->
        <div class="form">

            {% if login == True %}
            <form action="/login">
            {% elif login == False %}
            <form action="/register" method="POST">
            {% endif %}
                <div class="form_input">
                <label for="email">Email:</label>
                <input type="text" name="email" class="login_input">
            </div>
            <div class="form_input">
                <label for="password">Password:</label>
                <input type="password" name="password"  pattern=".{6,}" class="login_input">
            </div>
                {% if login == False %}
                <div class="form_input">
                <label for="password">Retype Password:</label>
                <input type="password" name="password" pattern=".{6,}"  class="login_input" value="Retype Password">
            </div>
                {% endif %}
           

                <!-- Submit User Input -->
                {% if login == True %}
                <input type="submit" value="Login" class="submit-button">
                <p>Don't have an account? <span class="sign-up">SIGN UP</span></p>
                {% elif login == False %}
                <input type="submit" value="Sign-Up" class="submit-button">
                {% endif %}
            </form>
        </div>

    </div>


</body>

</html>
